<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Install StylishText iOS App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      padding: 26px;
      border-radius: 18px;
      width: 92%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,.12);
    }
    img.icon {
      width: 90px;
      height: 90px;
      border-radius: 20px;
      margin-bottom: 14px;
    }
    h1 {
      font-size: 22px;
      margin: 6px 0;
    }
    .version {
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
    }
    p {
      color: #555;
      font-size: 15px;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 26px;
      background: #007aff;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
    }
    .warning {
      color: #c0392b;
      font-size: 14px;
      display: none;
      margin-top: 12px;
    }
  </style>

  <script>
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    window.onload = function () {
      if (!isIOS()) {
        document.getElementById("installBtn").style.display = "none";
        document.getElementById("iosWarning").style.display = "block";
      }
    };
  </script>
</head>

<body>
  <div class="card">

    <!-- APP ICON -->
    <img src="app-icon.png" alt="App Icon" class="icon" />

    <h1>StylishText</h1>

    <!-- VERSION NUMBER -->
    <div class="version">Version 1.5.4</div>

    <p>Open this page in <strong>Safari</strong> on your iPhone.</p>

    <!-- INSTALL BUTTON -->
    <a id="installBtn" class="button"
       href="itms-services://?action=download-manifest&url=https://namitagrawal1704.github.io/ios-install-stylishtext/manifest.plist">
       Install App
    </a>

    <!-- NON-iOS WARNING -->
    <div id="iosWarning" class="warning">
      ⚠️ This app can only be installed on an iPhone using Safari.
    </div>

  </div>
</body>
</html>
